<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Display List Practice</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section id="section-1">
            <h2>Star Wars Characters:</h2>
            <div id="character-info"></div>
        </section>
        <section id="section-2">
            <h2>Here are a few of my favorite cars:</h2>
            <ul id="cars-list"></ul>
        </section>
        <section id="section-3">
            <h2>Popular Soda Facts:</h2>
            <div id="soda-info"></div>
        </section>
        <section id="section-4">
            <h2>Trees Are Amazing:</h2>
            <div id="tree-info"></div>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
